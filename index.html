<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’¯Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1 class="heading">Interactive Quiz Game</h1>
        <div class="sub-container">
            <p class="question">1) Which is the largest country in the world?</p>
            <div class="answer">
                <input type="radio" class="a" id="a1" name="answer_1" value="America"><label for="a" class="a_text">America</label>
                <input type="radio" class="b" id="b1" name="answer_1" value="Russia"><label for="b" class="b_text">Russia</label>
                <input type="radio" class="c" id="c1" name="answer_1" value="China"><label for="c" class="c_text">China</label>
            </div>
        </div>
        <div class="sub-container">
            <p class="question">2) Who won the player of the tournament in ICC ODI world cup 2023?</p>
            <div class="answer">
                <input type="radio" class="a" id="a2" name="answer_2" value="Virat Kohli"><label for="a"
                    class="a_text">Virat Kohli</label>
                <input type="radio" class="b" id="b2" name="answer_2" value="Jasprit Bumrah"><label for="b"
                    class="b_text">Jasprit Bumrah</label>
                <input type="radio" class="c" id="c2" name="answer_2" value="Travis Head"><label for="c" class="c_text">Travis Head</label>
            </div>
        </div>
        
        <div class="sub-container">
            <p class="question">3) What is the currency used in Israel?</p>
            <div class="answer">
                <input type="radio" class="a" id="a3" name="answer_3" value="Dinar"><label for="a" class="a_text">Dinar</label>
                <input type="radio" class="b" id="b3" name="answer_3" value="Riyal"><label for="b"
                    class="b_text">Riyal</label>
                <input type="radio" class="c" id="c3" name="answer_3" value="Shekel"><label for="c" class="c_text">Shekel</label>
            </div>
        </div>

        <button class="submit">Submit</button>
        


    </div>

    <div class="score-card">
    
        <h1>Interactive Quiz</h1>
        <h2 class="score">Your Quiz Result</h2>
        <h2 id="appreciation"></h2>
    
    </div>


<script src="script.js"></script>    
</body>
</html>
